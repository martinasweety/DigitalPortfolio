<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mom's kitchen.com</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" media="screen and (max-width: 1150px)" href="phone.css">
    <link rel="stylesheet" media="screen and (max-width: 800px)" href="phone2.css">
    <link rel="stylesheet" media="screen and (max-width: 400px)" href="phone3.css">
    <!-- <link rel="stylesheet" media="screen and (max-width: 800px)" href="phone4.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Bree+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="navbar">
        <div id="logo">
            <img src="logo.png" alt="Cutnuxcars.com">
        </div>

        <ul>
            <li class="item"><a href="#home">HOME</a></li>
            <li class="item"><a href="#trendy-contacts">MENU</a></li>
            <li class="item"><a href="#client-section">ABOUT AS</a></li>
            <li class="item"><a href="#contact">CONTACT</a></li>
        </ul>
    </nav>
    <section id="home">
        <h1 class="h-primary">Welcome to MOM'S Kitchen</h1>
        <p>it's not just Food</p>
        <p>it's an Experience</p>
        <button class="btn">Order now</button>
    </section>
    <section id="trendy-container">
        <h1 class="h-primary center">TOP FOODS</h1>
        <div id="services">
            <div class="box">
                <img src="tik.jpg">
                <hr>
                <h1 class="h-seconary center">Chicken Tikka</h1>               
                <button class="btn1">Order now</button>
            </div>
            <div class="box">
                <img src="alf.jpg">
                <hr>
                <h1 class="h-seconary center">Alfaham Chicken</h1>
                <button class="btn1">Order now</button>
            </div>
            <div class="box">
                <img src="cb3.jpg">
                <hr>
                <h1 class="h-seconary center">Briyani</h1>
                <button class="btn1">Order now</button>
            </div>
        </div>
                
    </section>
    <section id="contact">
        <h1 class="h-primary center">Contact us</h1>
        <div id="contact-box">
            <form action="">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">email:</label>
                    <input type="email" name="name" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="Phone">Phone Number:</label>
                    <input type="Phone" name="name" id="Phone" placeholder="Enter your Phone">
                </div>
                <div class="form-group">
                    <label for="message">Review:</label>
                    <textarea name="message" id="message" cols="30" rows="4"></textarea>
                </div>
                
            </form>
        </div>
    </section>
    <footer>
        <div class="center">
            Copyright &copy; www.mom's kitchen.in. All rights reserved
        </div>
    </footer>


</body>
</html>
